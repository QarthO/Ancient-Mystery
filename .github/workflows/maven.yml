name: Create Plugin.jar

on:
  push:
    branches: [ "main" ]

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: |
#             saves jar name to env variable
        echo "artifactName=$(mvn help:evaluate -Dexpression=project.build.finalName -q -DforceStdout)" >> $GITHUB_ENV
#             saves short git hash to env variable
        echo git_hash=$(git rev-parse --short "$GITHUB_SHA") >> $GITHUB_ENV
#             builds the jar with maven       
        mvn clean package
#             saves artifact path to env variable
        echo "artifactPath=$(pwd)/target" >> $GITHUB_ENV
#             renames to add short git hash to name
        mv "$(artifactPath)/$(artifactName).jar" "$(artifactPath)/$(artifactName)-$(git_hash).jar"
        
    - uses: actions/upload-artifact@v3
      with:
#        name of zipped artifact
        name: ${{ env.artifactName }}-${{ env.git_hash }}.jar
#        where the artifact is located
        path: ${{ env.artifactPath }}/${{ env.artifactName }}-${{ env.git_hash }}.jar
